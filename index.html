<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="main-div1">

        <img src="" alt="image not found" id="img-tag1">

        <div id="main-div2">

            <div id="div1">

                <h2 id="h2-id1-for-first-heading">Weather-App</h2>

            </div>

            <div id="div2">

                <form action="javascript:void(0)" id="form-id1">

                    <input type="search" id="inp-id1-for-input" placeholder="Search weather here"> <br>

                    <input type="submit" id="inp-id2-for-search" value="Search">

                </form>

                <div id="div3">

                    <div id="div4">

                        <div id="div-for-data-enter-by-user">

                            <h2 id="h2-id2-for-location-enter-by-user"> </h2>

                            <b id="b-id1-for-weather-quality"> </b>

                            <p id="p-id1-for-temprature"> </p>

                        </div>

                        <!-- <div id="div4"> -->

                        <div id="div5">

                            <div id="div-for-mintemp">

                                <b id="b-id2-for-mintemp"> Min_Temp: </b>
                                <b id="b-id3-for-mintemp-value"> </b>

                            </div>

                            <div id="div-for-maxtemp">

                                <b id="b-id4-for-maxtemp"> Max_Temp: </b>
                                <b id="b-id5-for-maxtemp-value"> </b>

                            </div>

                        </div>

                        <!-- </div> -->

                    </div>

                </div>

            </div>

        </div>


    </div>

    <div id="div6">

        <p id="p-id2-for-footer"> Developed by Abdul Rafay | @ 2023 Weather App </p>

    </div>


</body>

<script src="app.js"></script>

</html>
